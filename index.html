<!DOCTYPE html>

<head>
    <title>Dino Jump</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="dist/main.js" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script>
        function changeClass() {
            if (document.getElementById("instructions").className === "fade-out") {
                document.getElementById("instructions").className = "fade-in";
            } else {
                document.getElementById("instructions").className = "fade-out";
            }
        }
    </script>

</head>

<body>
    
    <div class="info-master">

        <a class="github" target="_blank" rel="noopener noreferrer" href="https://github.com/andrewyoo94">
            Github
        </a>
        
        <a class="linkedin" target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/andrewyoo94/">
            LinkedIn
        </a>

        <button class="fader-button" onclick="changeClass()">
            <!-- <img src="/home/andrew/Desktop/dino_jump/img/Infobutton.png"> -->
        </button>

        <h3 class="fade-in" id="instructions">
            A twist on the classic google chrome dino game. Survive for as long as possible while dodging the cactuses. 
            Birds act as platforms and gives you bonus points for jumping on them. Control the dino with A or D//Left or Right Arrow Keys.  
        </h3>
    </div>
    <canvas id="game" height="640" width="750"></canvas>

</body>

</html>
